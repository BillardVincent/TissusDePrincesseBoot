spring.main.web-application-type=none

# database
spring.datasource.url=jdbc:h2:~/Documents/LesTissusDePrincesse/data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# images
fx.path.img.imageDefault = classpath:/img/default_image.png
fx.path.img.appIcon = classpath:/img/appIcon.png


# strings
fx.window.title.main = Les Tissus de Princesse
fx.window.title.longueur = Longueur de tissu à allouer

logging.config=classpath:log4j2.properties
